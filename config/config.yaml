app:
  title: "Clinical Decision Support MVP"
  default_doc_id: "SA_PHC_STG_2024"

retrieval:
  embed_model: "sentence-transformers/all-MiniLM-L6-v2"
  collection: "guidelines"
  db_path: "./chroma_db"         # local path (override with env CHROMA_DB_DIR)
  k: 4
  above: 1
  below: 2
  cap_words: 1600

prompts:
  version: "v1"
  planner_system: "./prompts/v1-planner-system.txt"
  answer_system: "./prompts/v1-answer-system.txt"
  answer_user_template: "./prompts/v1-answer-user-template.txt"

# These are the default values
ingest:
  embed_model: "sentence-transformers/paraphrase-MiniLM-L3-v2"
  window_chars: 2200
  overlap_chars: 400
  doc_id: "SA_PHC_STG_2024"
  pdf_path: "./guideline_documents/sa-phc-stg-2024.pdf"

openai:
  model: "gpt-4o-mini"
  api_base: "https://api.openai.com/v1"
